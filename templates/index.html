<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Care Dashboard</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<style>


    .home-content {
        margin-left: 260px; 
        transition: margin-left 0.5s ease;
        width: calc(100% - 260px);
        box-sizing: border-box;
    }
    .index-list-header {
        display: flex;
        align-items: center;
        background-color: #7fa29c;
        height: 15vh;
        width: 100%;
        box-sizing: border-box;
        color: navy; 
    }
    .index-list-content {
        background-color: #7fa29c; 
        height: 82vh;
        overflow-y: auto;
        padding: 20px;
    }
    
    .sidebar.close ~ .home-content {
        margin-left: 78px; 
        width: calc(100% - 78px); 
    }
    </style>
<body>

    {% include 'fragments/sidenav.html' %}

    <section class="home-content">
        <div class="index-list-header">
            <h2 class="themargin">🌱 Plant Care Dashboard 🌱</h2>
        </div>

        <div class="background index-list-content">

            <div class="container-fluid">
                <h2 class="themargin" style="margin-top:2% !important;">Dashboard Overview📌</h2>
            <div class="container mt-5 responsive-margin">
                <div class="row">
                    <!-- Indoor Humidity -->
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <div class="card-icon">
                                    🌫️
                                </div>
                                <p class="card-text">{{ indoor_humidity }}%</p>
                                <h5 class="card-title">Humidity</h5>
                            </div>
                        </div>
                    </div>
                    <!-- Soil Moisture -->
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <div class="card-icon">
                                    💧
                                </div>
                                <p class="card-text">{{ soil_status }}</p>
                                <h5 class="card-title">Soil Moisture</h5>
                            </div>
                        </div>
                    </div>
                    <!-- Indoor Temperature -->
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <div class="card-icon">
                                    🌡️
                                </div>
                                <p class="card-text">{{ indoor_temp }}°C</p>
                                <h5 class="card-title">Temperature</h5>
                            </div>
                        </div>
                    </div>
                </div>
                
               <div class="row justify-content-center">
                    <!-- Light Intensity -->
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <div class="card-icon">
                    💡
                </div>
                <p class="card-text" id="light-intensity">89987 Lux</p>
                <h5 class="card-title">Light Intensity</h5>
            </div>
        </div>
    </div>
                   <!-- Soil pH -->
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <div class="card-icon">
                    🌱
                </div>
                <p class="card-text" id="soil-ph">{{ ph_value }}</p>
                <h5 class="card-title">Soil pH</h5>
            </div>
        </div>
    </div>
            </div>
        </div>
        </div>
    </section>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.11/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
